<html>
    <header>
        <title>Twitoff App</title>
        <link rel="stylesheet" href="{{ url_for('css', filename='bootstrap.min.css') }}" />
        <!-- <link rel="application/javascript" href="{{ url_for('js', filename='jquery-3.4.1.min.js') }}" /> -->
    </header>
    <body>
        <div id="content" class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div id="loading">
            <h2>Loading...</h2>
        </div>
    </body>
    <script type="text/javascript">

        const loading = document.getElementById("loading"),
            content = document.getElementById("content"),
            submit_add_user = document.getElementById("submitadduser"),
            submit_update_user = document.getElementById("submitupdateuser");
    
        console.log(loading, content, submit_add_user);

        loading.style.display = "none";

        const loadingScreen = function() {
            loading.style.display = "block";
            content.style.display = "none";
        };

        if (submit_add_user) {
            submit_add_user.onclick = loadingScreen;
        }

        if (submit_update_user) {
            submit_update_user.onclick = loadingScreen;
        }

    </script>
</html>
