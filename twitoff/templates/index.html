{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h1>Twitoff</h1>
</div>
<div class="row">
    <h2>Users</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>placeholder</h4>
    </div>
    <div class="col-md-6">
    <ul>
        <h4>Loaded Users</h4>
        {% for user in users %}
        <li><a href="user/{{ user.username }}">{{ user.name }}</a></li>
        {% endfor %}
        <form action="/user/add", method="POST">
            <h4>Add a new user</h4>
            {{ form_adduser.username }}
            {{ form_adduser.submit() }}
        </form>
    </ul>
    </div>
</div>
{% endblock %}
